<!DOCTYPE html>
<html>
<head>
    <title>jquery 13</title>
    <style>
        body
        {
            font-family: Arial;
        }
        #box
        {
            
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>jquery css methods</h1>
    <div id="box">
        <h2>test box</h2>
        <p>hello hello <span>every one</span>ajdfjkfvjfb</p>
    </div>
    <br>
    <button id="stylebutton">Add style</button>

    <script type="text/javascript" src="jquery.js"></script>

    <script>
        $(document).ready(function(){
            $('#stylebutton').click(function(){
                // $('#box').css("background","pink"); //OR
                $('#box').css({"background":"pink","color":"red","border":"5px dotted green"});

            });
        });
    </script>

</body>
</html>
