<!DOCTYPE html>
<html>
    <head>
        <title>jquery 17</title>
    <style>
        body
        {
            font-family: Arial;
        }
        h1
        {
            font-size: 25px;

        }
        #box
        {
            background: lightgreen;
            padding: 10px;
            border: 1px solid #000;
        }
        
    </style>
    </head>
    <body>
        <h1>jquery empty and remove methods</h1>
        <div id="box">
            <h2>test box</h2>
            <p>hello hello <span>every one</span>ajdfjkfvjfb</p>

        </div>
        <br>

        <button id="emptyBtn">Empty</button>
        <button id="removeBtn">Remove</button>

        <script type="text/javascript" src="jquery.js"></script>

        <script>
            $(document).ready(function(){
                $('#emptyBtn').click(function(){
                     $('#box').empty();
                    // $('#box h2').empty();

                });


                $('#removeBtn').click(function(){
                    $('#box').remove();
                });


                $('#removeBtn').click(function(){
                    $('h1').remove();
                });
            });
        </script>
    </body>
</html>
