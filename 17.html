<!DOCTYPE html>
<html>
    <head>
        <title>jquery 19</title>
    <style>
        body
        {
            font-family: Arial;
        }
        h1
        {
            font-size: 25px;

        }
        #box
        {
            background: lightgreen;
            padding: 10px;
            border: 1px solid #000;
        }
        #box2
        {
            background: lightgreen;
            padding: 10px;
            border: 1px solid #000;
        }
        
    </style>
    </head>
    <body>
        <h1>jquery clone() methods</h1>
        <div id="box">
            <h2>test box</h2>
            <p>hello hello <span>every one</span>ajdfjkfvjfb</p>

        </div>
        <br>
        <div id="box2">
            <p>this is another div</p>
        </div>
        <br>

        <button id="cloneBtn">Clone</button>

        <script type="text/javascript" src="jquery.js"></script>

        <script>
            $(document).ready(function(){
                    $('#cloneBtn').click(function(){
                        $('#box h2').clone().prependTo('#box2');
                        $('#box p').clone().appendTo('#box2');

                    });
                });
        </script>
    </body>
</html>
