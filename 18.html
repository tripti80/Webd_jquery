<!-- lecture 20  replaceWith() and replaceAll() method -->
<!DOCTYPE html>
<html>
    <head>
        <title>jquery 20</title>
    <style>
        body
        {
            font-family: Arial;
        }
        h1
        {
            font-size: 25px;

        }
        #box
        {
            background: lightgreen;
            padding: 10px;
            border: 1px solid #000;
        }
        
    </style>
    </head>
    <body>
        <h1>jquery replaceWith() and replaceAll() methods</h1>
        <div id="box">
            <h2>test box</h2>
            <p>hello hello <span>every one </span> all good</p>
            <p>hello hello every one all good</p>
            <p>hello hello every one all good</p>

        </div>
        <br>
        

        <button id="replaceBtn">Replace</button>

        <script type="text/javascript" src="jquery.js"></script>

        <script>
            $(document).ready(function(){
               $('#replaceBtn').click(function(){
                    // $('#box p:first').replaceWith("<h3>yahoo baba</h3>");

                    // this only replace tags....tags should be there
                    $("<h3>abcdefghijklmnopqrstuvwxyz</h3>").replaceAll('#box p');
                    });
                });
        </script>
    </body>
</html>
