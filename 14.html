<!-- lecture 16 before and after method -->
<!DOCTYPE html>
<html>
    <head>
        <title>jquery 16</title>
    <style>
        body
        {
            font-family: Arial;
        }
        h1
        {
            font-size: 25px;

        }
        #box
        {
            background: lightgreen;
            padding: 10px;
            border: 1px solid #000;
        }
        
    </style>
    </head>
    <body>
        <h1>jquery before and after methods</h1>
        <div id="box">
            <h2>test box</h2>
            <p>hello hello <span>every one</span>ajdfjkfvjfb</p>

        </div>
        <br>

        <button id="afterBtn">After</button>
        <button id="beforeBtn">Before</button>

        <script type="text/javascript" src="jquery.js"></script>

        <script>
            $(document).ready(function(){
                $('#afterBtn').click(function(){
                    $('#box').after("<h2>after : good to see you</h2><p>this is just a text</P>");
                });


                $('#beforeBtn').click(function(){
                    $('#box').before("<h3>before : good to see you</h3>");
                });
            });
        </script>
    </body>
</html>
