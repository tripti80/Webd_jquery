<!-- lecture 14 on() and off() method -->

<!DOCTYPE html>
<html>
<head>
    <title>jquery 14</title>
    <style>
        body
        {
            font-family: Arial;
        }
        #box
        {
            padding: 10px;
            border: 1px solid #000;
        }
        .boxbg
        {
            background: pink;
        }
    </style>
</head>
<body>
    <h1>jquery on() methods</h1>
    <div id="box">
        <h2>test box</h2>
        <p>hello hello <span>every one</span>ajdfjkfvjfb</p>
    </div>
    <br>

    <button>remove event</button>

    <script type="text/javascript" src="jquery.js"></script>

    <script>
        $(document).ready(function(){
            // $('#box').on("click",function(){
            //    $(this).css("background","orange");
            // });


            // $('#box').on("mouseover mouseout",function(){
            //    $(this).toggleClass("boxbg");
            // });


            $('#box').on({
                "click" : function(){
                    $(this).css("background","orange");
                },
                "mouseover" : function(){
                    $(this).css("background","pink");

                },
                "mouseout" : function(){
                    $(this).css("background","green");

                }
            });

            $("button").click(function(){
                $("#box").off("mouseover mousemove")
            });
        });
    </script>

</body>
</html>
