<!-- lecture 23 height and width method -->
<!DOCTYPE html>
<html>
    <head>
        <title>jquery 23</title>
    <style>
        body
        {
            font-family: Arial;
        }
        h1
        {
            font-size: 25px;

        }
        #box
        {
            background: lightgreen;
            padding: 30px;
            margin: 20px;
            border: 10px solid #000;
        }
        
    </style>
    </head>
    <body>
        <h1>jquery height and width methods</h1>
        <div id="box">
            <h2>test box</h2>
            <p>hello hello every one all good</p>

        </div>
        <br>

        <button id="widthBtn">Width</button>
        <button id="heightBtn">height</button>

        <script type="text/javascript" src="jquery.js"></script>

        <script>
            $(document).ready(function(){
                $('#widthBtn').click(function(){
                    $('#box').width("400px");  //here we set the width

                    console.clear();
                    console.log("Width: " + $('#box').width());
                    console.log("InnerWidth: " + $('#box').innerWidth());
                    console.log("OuterWidth: " + $('#box').outerWidth());
                    console.log("OuterWidth(true): " + $('#box').outerWidth(true));

                });

                $('#heightBtn').click(function(){
                    $('#box').height("500px"); //here we set the height

                    console.clear();
                    console.log("Height: " + $('#box').height());
                    console.log("Innerheight: " + $('#box').innerHeight());
                    console.log("OuterHeight: " + $('#box').outerHeight());
                    console.log("OuterHeight(true): " + $('#box').outerHeight(true));


                });

            });
        </script>
    </body>
</html>
